<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>CSS</title>
    <!-- link=> عن طريقه بنقدر نستدعي ملف (css) خارجي
     style => بنكتب في كود css داخل صفحة html
     we have three type to call css file
     1-External style
     <link rel="stylesheet" href="css/master.css">
     2-Internal style
     <style></style>
     3-Inline style (strong)
      <p style="color: chartreuse;">this is paragraph</p>
    -->
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css//Library.css">
    <link rel="stylesheet" href="css/rtl.css">

    <style>
        .special {
            color: red;
        }
    </style>
</head>

<body>
    <p style="color: chartreuse;">this is paragraph</p>
    <p class="my-me">My-Mentor:ABDULLAH</p>
    <p class="special">it is me</p>
    <p>it is me</p>
    <p>it is me</p>
    <p>it is me</p>
    <p>it is me</p>
    <div>Div</div>
    <!-- class and id=>are identifiers.
     naming rules don't used num,  -->
    <div class="you">Div</div>
    <div id="me">Div</div>
</body>

</html>
